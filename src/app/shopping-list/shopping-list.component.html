<div class="row">
    <div class="col-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr class="bg-light">
        <h4 class="text-light">Ingredients</h4>
        <ul class="list-group-flush">
            <a class="list-group-item bg-dark border-light" style="cursor: pointer;"
                *ngFor="let ingredient of ingredients">{{ingredient.name}} <span
                    class="badge badge-light">{{ingredient.amount}}</span></a>
        </ul>
    </div>
    <!-- Temp hight -->
    <div style="height: 500px;"></div>
</div>
